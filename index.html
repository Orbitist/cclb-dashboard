<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
.mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2NsYiIsImEiOiJjaXVpN2kyaDIwMHN3MnRydXY2ZGpxN2tiIn0.2DjZvLsMgvMhV1-OLA3gCA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'http://labs.orbitist.com/orbitist-styles/styles/orbitistLight.json',
    center: [-79.2912, 42.2975],
    zoom: 9
});

map.on('load', function () {
    // Add a GeoJSON source containing the state polygons.
    map.addSource('housing-tiles', {
        'type': 'vector',
        'url': 'mapbox://cclb.ciui7qu9w001l2zpcxlufjwrg-7j1q6'
    });

    map.addLayer({
    'id': 'housing-layer',
    'source': 'housing-tiles',
    'source-layer': 'housing',
    'type': 'fill',
    'paint': {
        'fill-color': {
            property: 'B25064e1',
            stops: [
                [0, '#F2F12D'],
                [353, '#EED322'],
                [471, '#E6B71E'],
                [589, '#DA9C20'],
                [707, '#CA8323'],
                [825, '#B86B25'],
                [943, '#A25626'],
                [1063, '#8B4225']
            ]
        },
        'fill-opacity': 0.75
      }
    });

});

</script>

</body>
</html>
